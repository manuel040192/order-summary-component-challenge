<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" type="text/css" rel="stylesheet">
    
  <title>Frontend Mentor | Order summary card</title>

  <!-- CUSTOM CSS -->

  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <main>
    <div class="container">
      <img alt="" src="images/illustration-hero.svg" class="card__image" height="220" width="450"></img>
      <h1 class="dark_blue_text title">Order Summary</h1>
              
      <p class="paragraph">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>

      <div class="plan">
        <img alt="" src="images/icon-music.svg" class="plan__image" width="48" height="48"></img>
        <div class="plan__titleandvalue">
          <div class="plan__title">
            <b>Annual Plan</b>
          </div>
          <div class="plan__value">$59.99/year</div>
        </div>
        <a href="#" class="plan__button">Change</a>
      </div>
            
      <div class="button">Proceed to Payment</div>

      <p class="desaturated_blue_text cancel">Cancel Order</p>
    </div>
  </main>
</body>
<footer><div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Your Name Here</a>.
</div></footer>
</html>
